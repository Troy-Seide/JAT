<app-header></app-header>

<div class="register-form">
    <!-- <form #Form="ngForm" (ngSubmit)="registerUser(Form)"> -->
    <form #Form="ngForm">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="FName" #FName="ngModel" [(ngModel)]="user.firstName" required class="form-control"/>
            <!-- <div *ngIf="FName.errors && form.submitted" class="text-danger">
                Please Enter First Name 
            </div> -->
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="FName" #FName="ngModel" [(ngModel)]="user.lastName" required class="form-control"/>
            <!-- <div *ngIf="FName.errors && form.submitted" class="text-danger">
                Please Enter First Name 
            </div> -->
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="LName" #LName="ngModel" [(ngModel)]="user.phone" required class="form-control"/>
            <!-- <div *ngIf="LName.errors && form.submitted" class="text-danger">
                Please Enter Last Name 
            </div> -->
        </div>
        <div class="form-group">
            <label>Email</label>
            <textarea name="Email" #Email="ngModel" [(ngModel)]="user.email" required class="form-control"></textarea>
            <!-- <div *ngIf="Email.errors && form.submitted" class="text-danger">
                Please Enter Email
            </div> -->
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" name="Contact" #Contact="ngModel" [(ngModel)]="user.password" required class="form-control"/>
            <!-- <div *ngIf="Contact.errors && form.submitted" class="text-danger">
                Please Enter Contact
            </div> -->
        </div>
        <br>
        <div>
            <input (click)="registerUser(Form)" type="submit" value="Save" class="btn btn-dark"/>
        </div>
    </form>
</div>
