    <div class="info-container"> 
        <div *ngFor="let item of favorites|custom:words; let i = index" class="info-box">
            <h2><b>Company Name:</b> {{item.companyName}}</h2>
            <h2><b>Job Postion:</b> {{item.position}}</h2>
            <h3><b>Job Description:</b> {{item.description}}</h3>
            <h3><b>Job Location:</b> {{item.location}}</h3>
            <h2><b>Status:</b> {{item.status}}</h2>
            <h3><b>Date Applied:</b> {{item.dateApplied}}</h3>
            <button [routerLink]="['/editApp', item._id]">Edit</button> &nbsp;
            <button (click)="deleteJob(i)">Delete</button> &nbsp;
            <button (click)="removeFavorite(item._id)">Unfavorite</button>
        </div>
    </div>
